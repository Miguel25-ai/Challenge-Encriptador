<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Challenge Alura LATAM - Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.svg" alt="Logo de Alura">
    </header>
    
    <main>
        <section class="seccion-1">
            <div class="contenedor-caja-texto">
                <textarea placeholder="Ingrese el texto en este apartado." class="caja-texto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="Alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="seccion-2">
            <div class="contenedor-muneco">
                <img src="imagenes/Muñeco.svg" alt="Muneco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Miguel Alcibíades Sánchez. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
